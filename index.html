<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes</title>
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,200,0,0&icon_names=bolt,favorite,rocket_launch,sentiment_excited"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="fade-in-quick">
  <div class="quote-container fade-in">
    <h1 id="quote" data-tooltip="Copy">Loading...</h1>
    <p id="author"></p>
  </div>

  <div class="options-container">
    <button class="button" data-category="inspirational">
      <span class="material-symbols-rounded">rocket_launch</span><span>Inspire</span>
    </button>
    <button class="button" data-category="success">
      <span class="material-symbols-rounded">bolt</span><span>Motivate</span>
    </button>
    <button class="button" data-category="funny">
      <span class="material-symbols-rounded">sentiment_excited</span><span>Laugh</span>
    </button>
    <button class="button" data-category="happiness">
      <span class="material-symbols-rounded">favorite</span><span>Smile</span>
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
